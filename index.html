<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ff9800" />
    <meta name="description" content="Lysine/Arginine amino acid ratio" />
    <title>Lysine</title>
    <style>
      body {
        background-color: #ff9800;
        color: black;
      }

      .vertical-container {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      h1.vertical-container {
        font-size: 275%;
      }
    </style>
    <link rel="manifest" href="manifest-1.json" />
    <link rel="apple-touch-icon" href="icons/icon-180.png" />
  </head>
  <body>
    <h1 class="vertical-container">Lysine</h1>
    <input id="search" type="search" autofocus />
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("worker.js").catch(function(error) {
          console.error("cannot register service worker:", error)
        })
      } else {
        console.error("no service worker support")
      }
    </script>
    <script type="module">
      import { NutrientsDB } from "./index.js"

      let nutrientsDB
      let searchInput

      function search(e) {
        const query = searchInput.value
        console.log(query)
        nutrientsDB.search(query)
      }

      window.addEventListener("DOMContentLoaded", async function() {
        searchInput = document.getElementById("search")
        searchInput.addEventListener("keyup", search)
        const response = await fetch("nutrients.tsv")
        const text = await response.text()
        nutrientsDB = new NutrientsDB()
        nutrientsDB.load(text)
      })
    </script>
  </body>
</html>
