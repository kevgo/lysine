<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ff9800" />
    <meta name="description" content="Lysine/Arginine amino acid ratio" />
    <title>Lysine</title>
    <style>
      /* body {
      } */

      .vertical-container {
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ff9800;
      }

      h1.vertical-container {
        font-size: 275%;
      }

      input {
        width: 100%;
      }

      #results .gauge {
        width: 2em;
      }
    </style>
    <link rel="manifest" href="manifest-f414.json" />
    <link rel="apple-touch-icon" href="icons/icon-180.png" />
  </head>
  <body>
    <h1 class="vertical-container">Lysine</h1>
    <input id="search" type="search" autofocus />
    <table>
      <tbody id="results"></tbody>
    </table>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("worker-4bb1.js").catch(function(error) {
          console.error("cannot register service worker:", error)
        })
      } else {
        console.error("no service worker support")
      }
    </script>
    <script type="module">
      import { NutrientsDB } from "./index-5431.js"

      let nutrientsDB
      let searchInput
      let resultsTable

      function search(e) {
        const query = searchInput.value
        history.replaceState({}, "Lysine", `?q=${query}`)
        let html = ""
        for (const match of nutrientsDB.search(query)) {
          html += `<tr class="r${match.ratio}-t${match.total}"><td class="gauge"></td><td>${match.ratio}</td><td>${match.total}</td><td>${match.name}</td></tr>`
        }
        resultsTable.innerHTML = html
      }

      window.addEventListener("DOMContentLoaded", async function() {
        searchInput = document.getElementById("search")
        searchInput.addEventListener("keyup", search)
        resultsTable = document.getElementById("results")

        const urlParams = new URLSearchParams(window.location.search)
        const query = urlParams.get("q")
        if (query != "") {
          searchInput.value = query
          setTimeout(function() {
            search()
          }, 100)
        }

        const response = await fetch("nutrients-8426.tsv")
        const text = await response.text()
        nutrientsDB = new NutrientsDB()
        nutrientsDB.load(text)

        var deferredCSS = document.createElement("link")
        deferredCSS.rel = "stylesheet"
        deferredCSS.href = "index.css"
        deferredCSS.type = "text/css"
        var existingLink = document.getElementsByTagName("link")[0]
        existingLink.parentNode.insertBefore(deferredCSS, existingLink)
      })
    </script>
  </body>
</html>
