  <body>
    <div class="centered">
      <h1>Lysine</h1>

        <div class="demo r1"><div class="indicator"></div></div>

        <div class="demo r9"><div class="indicator"></div></div>
        <div class="demo r10"><div class="indicator"></div></div>
        <div class="demo r11"><div class="indicator"></div></div>
        <div class="demo r12"><div class="indicator"></div></div>
        <div class="demo r13"><div class="indicator"></div></div>
        <div class="demo r14"><div class="indicator"></div></div>
        <div class="demo r15"><div class="indicator"></div></div>
        <div class="demo r16"><div class="indicator"></div></div>
        <div class="demo r17"><div class="indicator"></div></div>
        <div class="demo r18"><div class="indicator"></div></div>
        <div class="demo r19"><div class="indicator"></div></div>
        <div class="demo r20"><div class="indicator"></div></div>
        <div class="demo r25"><div class="indicator"></div></div>
        <div class="demo r30"><div class="indicator"></div></div>
        <div class="demo r35"><div class="indicator"></div></div>
        <div class="demo r40"><div class="indicator"></div></div>

        <div class="demo r50"><div class="indicator"></div></div>

        <div class="demo r65"><div class="indicator"></div></div>
        <div class="demo r70"><div class="indicator"></div></div>
      </div>
      <input id="search" type="search" autofocus />
    </div>
    <table>
      <tbody id="results"></tbody>
    </table>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("worker-4bb1.js").catch(function(error) {
          console.error("cannot register service worker:", error)
        })
      } else {
        console.error("no service worker support")
      }
    </script>
    <script type="module">
      import { NutrientsDB } from "./index-e300.js"

      let nutrientsDB
      let searchInput
      let resultsTable

      function search(e) {
        const query = searchInput.value
        history.replaceState({}, "Lysine", `?q=${query}`)
        let html = ""
        for (const match of nutrientsDB.search(query)) {
          html += `
            <tr class="r${match.ratio} t${match.total}">
              <td class="gauge">
                ${match.ratio / 10}
                ${match.total}
                <div class="indicator"></div>
              </td>
              <td>${match.name}</td>
            </tr>`
        }
        resultsTable.innerHTML = html
      }

      window.addEventListener("DOMContentLoaded", async function() {
        searchInput = document.getElementById("search")
        searchInput.addEventListener("input", search)
        resultsTable = document.getElementById("results")

        const urlParams = new URLSearchParams(window.location.search)
        const query = urlParams.get("q")
        if (query != "") {
          searchInput.value = query
          setTimeout(function() {
            search()
          }, 100)
        }

        const response = await fetch("nutrients-b783.tsv")
        const text = await response.text()
        nutrientsDB = new NutrientsDB()
        nutrientsDB.load(text)

        var deferredCSS = document.createElement("link")
        deferredCSS.rel = "stylesheet"
        deferredCSS.href = "index-8d61.css"
        deferredCSS.type = "text/css"
        var existingLink = document.getElementsByTagName("link")[0]
        existingLink.parentNode.insertBefore(deferredCSS, existingLink)
      })
    </script>
  </body>
</html>
